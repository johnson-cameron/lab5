<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700|Rubik:400,500,700" rel="stylesheet">    <link rel="stylesheet" href="tableFinder.css">
    <title>Document</title>
</head>
<body>
    <H1>Table Finder</H1>
    <h4>Pick your table now</h4>
    <section class="tables">
        <div class="available">1<div class="info"></div></div>
        <div class="available">2<div class="info"></div></div>
        <div class="available">3<div class="info"></div></div>
        <div class="available">4<div class="info"></div></div>
        <div class="available">5<div class="info"></div></div>
        <div class="available">6<div class="info"></div></div>
        <div class="available">7<div class="info"></div></div>
        <div class="available">8<div class="info"></div></div>
        <div class="available">9<div class="info"></div></div>
    </section>

    <section class="form">
        <img src="ic_clear_black_48px.svg" class="exit" alt="exit">
        <h3>New Reservation</h3>
        <div id="tabnum"></div>
        <input class="input" type="text" placeholder="Name" id="name">
        <input class="input" type="text" placeholder="Phone Number" id="phone">
        <input class="input" type="text" placeholder="Amount in your party" id="party">
        <button type="button" id="submitRes">Submit Reservation</button>
        <!-- form ontop z index fade toggle position absolute -->
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="tableFinder.js"></script>
</body>
</html>
